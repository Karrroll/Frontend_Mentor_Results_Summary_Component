<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main class="container">
    <div class="result-side">
      <div class="header result-header">
        <h1>Your Result</h1>
      </div>
      
      <div class="score-container">
        <div class="result">
          </p>76<p>
        </div>
        <div class="max-score">
          <p>of 100</p>
        </div>
      </div>
      
      <div class="feedback-summary">
        <p>Great</p>
      </div>
      <div class="feedback-details">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary-side">
      <div class="header summary-header">
        <p>Summary</p>
      </div>
      <div class="categories">
        <div class="reaction category">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          </div>
          <div class="category-name">
            <p>Reaction</p>
          </div>
          <div class="score-value">
            <p>80 <span style="color: #C8C7FF">/ 100</span></p>
          </div>
        </div>

        
        <div class="memory category">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          </div>
          <div class="category-name">
            <p>Memory</p>
          </div>
          <div class="score-value">
            <p>92 <span style="color: #C8C7FF">/ 100</span></p>
          </div>
        </div>


        <div class="verbal category">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon"">
          </div>
          <div class="category-name">
            <p>Verbal</p>
          </div>
          <div class="score-value">
            <p>61 <span style="color: #C8C7FF">/ 100</span></p>
          </div>
        </div>


        <div class="visual category">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          </div>
          <div class="category-name">
            <p>Visual</p>
          </div>
          <div class="score-value">
            <p>72 <span style="color: #C8C7FF">/ 100</span></p>
          </div>        
        </div>

      </div>
      <div class="button">
        <p>Continue</p>
      </div>
    </div>
  </main>
</body>
</html>
