<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="result-side">
      <div class="header result-header">
        Your Result
      </div>
      
      <div class="score-container">
        <div class="result">
          76
        </div>
        <div class="max-score">
          of 100
        </div>
      </div>
      
      <div class="feedback-summary">
        Great
      </div>
      <div class="feedback-details">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    
    <div class="summary-side">
      <div class="header summary-header">
        Summary
      </div>
      <div class="categories">
        <div class="reaction category">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          </div>
          <div class="category-name">
            Reaction
          </div>
          <div class="score-value">
            80 <span style="color: #C8C7FF">/ 100</span>
          </div>
        </div>

        
        <div class="memory category">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          </div>
          <div class="category-name">
            Memory
          </div>
          <div class="score-value">
            92 <span style="color: #C8C7FF">/ 100</span>
          </div>
        </div>


        <div class="verbal category">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon"">
          </div>
          <div class="category-name">
            Verbal
          </div>
          <div class="score-value">
            61 <span style="color: #C8C7FF">/ 100</span>
          </div>
        </div>


        <div class="visual category">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          </div>
          <div class="category-name">
            Visual
          </div>
          <div class="score-value">
            72 <span style="color: #C8C7FF">/ 100</span>
          </div>        
        </div>

      </div>
      <div class="button">
        Continue
      </div>
    </div>
  </div>
</body>
</html>
